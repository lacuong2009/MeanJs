<p>
  <a [routerLink]="linkCreate" class="btn btn-success active" role="button" aria-disabled="true">Create</a>
</p>

<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">FirstName</th>
    <th scope="col">LastName</th>
    <th scope="col">Email</th>
    <th scope="col">Company</th>
    <th scope="col">Phone</th>
    <th scope="col">Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let contact of Contacts">
    <td>{{ contact.firstName }}</td>
    <td>{{ contact.lastName}}</td>
    <td>{{ contact.email}}</td>
    <td>{{ contact.company}}</td>
    <td>{{ contact.phone}}</td>
    <td>
      <a class="btn btn-primary ml-1" role="button" routerLink="/contact/edit/{{contact._id}}">Edit</a>
      <a class="btn btn-primary ml-1" role="button" (click)="delete(contact._id)" href="javascript:void(0)">Delete</a>
    </td>
  </tr>
  </tbody>
</table>
