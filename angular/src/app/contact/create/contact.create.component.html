<div class="col-md-12">
  <h3 class="mb-3 text-center">Create Contact</h3>

  <div class="form-group">
    <input type="text" [(ngModel)]="contactDetails.firstName" class="form-control" placeholder="FirstName">
  </div>

  <div class="form-group">
    <input type="text" [(ngModel)]="contactDetails.lastName" class="form-control" placeholder="LastName">
  </div>

  <div class="form-group">
    <input type="text" [(ngModel)]="contactDetails.email" class="form-control" placeholder="Email">
  </div>

  <div class="form-group">
    <input type="text" [(ngModel)]="contactDetails.company" class="form-control" placeholder="Company">
  </div>

  <div class="form-group">
    <input type="text" [(ngModel)]="contactDetails.phone" class="form-control" placeholder="Phone">
  </div>

  <div class="form-group">
    <button class="btn btn-success btn-lg btn-block" (click)="add(contactDetails)">Create</button>
  </div>
</div>
